<!DOCTYPE html>
<html>
  <head>
    <title>Last.FM Prototype</title>
    
    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="fonts/style.css" rel="stylesheet">
	
  </head>
  <body>
    
    <!-- Website -->
    <div class="container">
	    <h1>FEATURED TRACK</h1>
		<div id="lastfm" class="row">
			<dl class="span6 lastplay">
				<dt class="lfm_art"></dt>
				<dd class="lfm_song">Song: </dd>
				<dd class="lfm_artist">Artist: </dd>
				<dd class="lfm_album">Album: </dd>
			</dl>

		</div>

	    
	    <footer>
	    	<p>Plugin from
	    	  <a href="http://labs.engageinteractive.co.uk/lastfm/">Engage Interactive</a>
	    	</p>
	    </footer>
	    
    </div>
    
    <!-- Scripts    -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lastfm.js"></script>    
    <script src="js/scripts.js"></script> 
  
  </body>
</html>
